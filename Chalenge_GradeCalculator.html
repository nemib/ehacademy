<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Challenge: Grade calculator</title>
 
</head>
<style>
    body{
        background-color: paleturquoise;
    }
</style>
<body>
  <script>
    var scores = prompt("What is  your score");
    if ( scores > 70 ){
        alert('Grade is A')

    } else if ( scores > 50 ){
        alert('Grade is C')

    }else if ( scores <  40 ){
        alert('Grade is F')
    }
    
  </script>
</body>
</html>
